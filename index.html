<body class="bg-white">

    <!-- ======================================================= -->
    <!-- 1. 랜딩페이지 뷰 (항상 보이는 기본 화면)                  -->

    <div id="landing-view">
        <header class="py-20 text-center text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="max-w-4xl mx-auto px-4">
                <h1 class="text-4xl md:text-5xl font-black mb-4 leading-tight">� 홈퀵: 내 집, 가장 스마트하게 내놓는 방법</h1>
                <p class="text-lg text-indigo-100 max-w-3xl mx-auto mb-8">"발품 없이, 전화 없이, 스마트하게!" 홈퀵은 번거로운 부동산 방문과 반복 설명을 없애고, 단 한 번의 클릭으로 내 매물을 수십, 수백 개 부동산에 즉시 알려줍니다.</p>
                <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl mx-auto text-center">
                    <p class="text-gray-700 font-medium mb-4">지금 바로 간편하게 매물을 등록하고, 무료 발송 혜택을 받아보세요!</p>
                    <a href="#" id="start-app-btn" class="w-full inline-block text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 ease-in-out" style="background-color: #ff7e36; box-shadow: 0 4px 15px rgba(255, 126, 54, 0.4);">지금 내 매물 등록하고 무료 발송 시작하기</a>
                    <p class="text-sm text-gray-500 mt-2">첫 1회 발송 무료 혜택!</p>

            </div>
        </header>
        <main>
            <!-- 랜딩페이지의 나머지 섹션들... -->
        </main>
        <footer class="bg-gray-800 text-white text-center p-6 mt-auto">
            <p>&copy; 2025 홈퀵. All rights reserved.</p>

    <!-- ======================================================= -->
    <!-- 2. 매물등록 모달 (버튼 클릭 시 나타나는 팝업)              -->
    <!-- ======================================================= -->
    <div id="register-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- 모달 배경 (Dim 처리) -->
        <div id="register-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60"></div>
        
        <!-- 모달 컨텐츠 -->
        <div class="relative w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 max-h-[90vh] overflow-y-auto">
            <!-- 닫기 버튼 -->
            <button id="close-register-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">🏠 매물 정보 등록</h1>
                <p class="text-gray-500 mt-2 text-md md:text-lg">아래 정보를 입력하시면 주변 부동산에 홍보됩니다.</p>
            </div>
            <form id="property-form">
                <div class="grid grid-cols-1 gap-y-5">
                    <div><label for="title" class="block text-sm font-medium text-gray-700 mb-1">매물 제목</label><input type="text" id="title" name="title" maxlength="40" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition" placeholder="예) 강남역 5분 거리, 신축급 오피스텔 급매" required><div class="text-right text-sm text-gray-500 mt-1"><span id="title-char-count">0</span> / 40</div></div>
                    <div id="location-grid" class="grid grid-cols-2 gap-x-4">
                        <div><label for="city" class="block text-sm font-medium text-gray-700 mb-1">시/도</label><select id="city" name="city" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition bg-white" required><option>서울특별시</option></select></div>
                        <div id="district-wrapper"><label for="district" class="block text-sm font-medium text-gray-700 mb-1">지역 (구)</label><select id="district" name="district" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition bg-white" required><option value="">선택</option><option>강남구</option><option>강동구</option><option>강북구</option><option>강서구</option><option>관악구</option><option>광진구</option><option>구로구</option><option>금천구</option><option>노원구</option><option>도봉구</option><option>동대문구</option><option>동작구</option><option>마포구</option><option>서대문구</option><option>서초구</option><option>성동구</option><option>성북구</option><option>송파구</option><option>양천구</option><option>영등포구</option><option>용산구</option><option>은평구</option><option>종로구</option><option>중구</option><option>중랑구</option></select></div>
                        <div id="dong-container" class="hidden"><label for="dong" class="block text-sm font-medium text-gray-700 mb-1">지역 (동)</label><select id="dong" name="dong" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition bg-white"><option value="">동 선택 (선택)</option></select></div>
                    </div>
                    <div class="col-span-1 md:col-span-2"><div id="district-info" class="text-sm text-gray-600 h-5 flex items-center hidden"></div></div>
                    <div class="grid grid-cols-2 gap-x-4">
                        <div><label for="pyeong" class="block text-sm font-medium text-gray-700 mb-1">평수</label><input type="text" id="pyeong" name="pyeong" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition" placeholder="예) 25.5" required></div>
                        <div><label for="price" class="block text-sm font-medium text-gray-700 mb-1">매매가 (만원)</label><input type="text" id="price" name="price" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition" placeholder="예) 80,000" required></div>
                    </div>
                    <div><label for="contact" class="block text-sm font-medium text-gray-700 mb-1">회신 받을 연락처</label><input type="text" id="contact" name="contact" maxlength="11" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg transition" placeholder="'-' 없이 숫자만 입력하세요" value="010" required></div>
                </div>
                <div class="mt-6 flex items-start"><div class="flex items-center h-5"><input id="agreement-checkbox" name="agreement" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" required></div><div class="ml-3 text-sm"><label for="agreement-checkbox" class="text-gray-600"><span id="privacy-link" class="underline cursor-pointer hover:text-indigo-700">개인정보 수집 및 이용 동의</span></label></div></div>
                <div class="mt-8"><button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg transition duration-300 flex items-center justify-center"><span id="submit-btn-text">문자 내용 확인하고 발송하기</span><div id="submit-loader" class="hidden ml-2 loader"></div></button></div>
            </form>
        </div>
    </div>
    
    <!-- 결제/확인용 공용 모달 -->
    <div id="payment-modal-container" class="fixed inset-0 z-50 items-center justify-center hidden"></div>

    <script>
        // --- 전역 변수 및 초기화 ---
        const form = document.getElementById('property-form');
        const pyeongInput = document.getElementById('pyeong');
        const priceInput = document.getElementById('price');
        const contactInput = document.getElementById('contact');

        // === NEW: 개선된 입력값 검증 로직 ===
        
        /**
         * '평수' 입력 필드 포맷팅 함수
         * - 숫자와 하나의 소수점만 허용
         * - 소수점 둘째 자리까지만 입력 가능
         */
        function formatPyeongInput(e) {
            let value = e.target.value;
            // 1. 숫자와 소수점 이외의 모든 문자 제거
            value = value.replace(/[^0-9.]/g, '');
            // 2. 두 개 이상의 소수점이 있다면, 첫 번째 소수점만 남김
            const parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            // 3. 소수점 이하 두 자리까지만 허용
            if (parts[1] && parts[1].length > 2) {
                value = parts[0] + '.' + parts[1].substring(0, 2);
            }
            e.target.value = value;
        }

        /**
         * '매매가' 입력 필드 포맷팅 함수
         * - 숫자만 허용 (최대 7자리)
         * - 천 단위 콤마 자동 추가
         */
        function formatPriceInput(e) {
            let value = e.target.value;
            // 1. 숫자 이외의 모든 문자 제거
            const numValue = value.replace(/[^0-9]/g, '');
            // 2. 최대 7자리 제한
            const truncatedValue = numValue.substring(0, 7);
            // 3. 천 단위 콤마 추가
            e.target.value = Number(truncatedValue).toLocaleString('ko-KR');
        }

        /**
         * '연락처' 입력 필드 포맷팅 함수
         * - 숫자만 허용
         * - '010'으로 시작하도록 강제
         */
        function formatContactInput(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (!value.startsWith('010')) {
                value = '010';
            }
            e.target.value = value;
        }
        
        // 각 필드에 새로운 이벤트 리스너 적용
        pyeongInput.addEventListener('input', formatPyeongInput);
        priceInput.addEventListener('input', formatPriceInput);
        contactInput.addEventListener('input', formatContactInput);

        // '010'이 지워지는 것을 방지하는 로직은 유지
        contactInput.addEventListener('keydown', (e) => {
            if ((e.key === 'Backspace' || e.key === 'Delete') && e.target.selectionStart < 3) {
                e.preventDefault();
            }
        });
        
        // ... (나머지 JS 코드는 이전과 동일합니다) ...
        
    </script>
</body>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="390px" height="844px" viewBox="0 0 390 844" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>홈퀵 MVP - Figma용</title>
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap');
            .main-font { font-family: 'Noto Sans KR', sans-serif; }
            .label-text { font-size: 14px; font-weight: 500; fill: #374151; }
            .placeholder-text { font-size: 16px; fill: #9CA3AF; }
            .input-text { font-size: 16px; fill: #111827; }
            .info-text { font-size: 12px; }
        </style>
        <filter x="-10.9%" y="-5.4%" width="121.8%" height="113.6%" filterUnits="objectBoundingBox" id="shadow-1">
            <feOffset dx="0" dy="10" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
            <feGaussianBlur stdDeviation="10" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur>
            <feColorMatrix values="0 0 0 0 0.062745098   0 0 0 0 0.0941176471   0 0 0 0 0.156862745  0 0 0 0.05 0" type="matrix" in="shadowBlurOuter1"></feColorMatrix>
        </filter>
    </defs>
    <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" class="main-font">
        <!-- 배경 -->
        <rect id="background" fill="url(#linearGradient-1)" x="0" y="0" width="390" height="844"></rect>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#F5F7FA" offset="0%"></stop>
            <stop stop-color="#C3CFE2" offset="100%"></stop>
        </linearGradient>

        <!-- 메인 컨테이너 -->
        <g id="main-container" transform="translate(20, 108)">
            <rect id="container-bg" fill="#FFFFFF" filter="url(#shadow-1)" x="0" y="0" width="350" height="628" rx="24"></rect>
            
            <!-- 헤더 -->
            <g id="header" transform="translate(40, 40)" text-anchor="middle">
                <text font-size="30" font-weight="bold" fill="#1F2937" x="135" y="30">
                    🏠 홈퀵
                </text>
                <text font-size="16" fill="#6B7280" x="135" y="60">
                    내 집 팔기, 가장 빠르고 간편하게
                </text>
            </g>

            <!-- 폼 그룹 -->
            <g id="form-group" transform="translate(24, 130)">
                <!-- 매물 제목 -->
                <g id="form-field-title">
                    <text class="label-text" x="0" y="15">매물 제목</text>
                    <g transform="translate(0, 25)">
                        <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="301" height="47" rx="8"></rect>
                        <text class="placeholder-text" x="16" y="30">예) 강남역 5분 거리, 신축급 오피스텔 급매</text>
                    </g>
                    <text class="info-text" fill="#6B7280" text-anchor="end" x="302" y="92">
                        <tspan id="char-count">0 / 40</tspan>
                    </text>
                </g>

                <!-- 지역 -->
                <g id="form-field-location" transform="translate(0, 90)">
                    <!-- 시/도 -->
                    <g>
                        <text class="label-text" x="0" y="15">지역 (시/도)</text>
                        <g transform="translate(0, 25)">
                            <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="144" height="47" rx="8"></rect>
                            <text class="input-text" x="16" y="30">서울특별시</text>
                            <path d="M124,24 L118,18 L112,24" stroke="#6B7280" stroke-width="2" transform="translate(118, 21) rotate(180)"></path>
                        </g>
                    </g>
                    <!-- 시/군/구 -->
                    <g transform="translate(157, 0)">
                        <text class="label-text" x="0" y="15">지역 (시/구)</text>
                        <g transform="translate(0, 25)">
                            <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="144" height="47" rx="8"></rect>
                            <text class="input-text" x="16" y="30">영등포구</text>
                            <path d="M124,24 L118,18 L112,24" stroke="#6B7280" stroke-width="2" transform="translate(118, 21) rotate(180)"></path>
                        </g>
                        <!-- 부동산 개수 정보 -->
                        <g transform="translate(0, 80)">
                             <text class="info-text" fill="#2563EB" font-weight="500">
                                <tspan fill="#34D399">✅</tspan>
                                <tspan dx="5">76개의 등록 가능한 부동산이 있습니다.</tspan>
                            </text>
                        </g>
                    </g>
                </g>
                
                <!-- 평수, 매매가 -->
                 <g id="form-field-size-price" transform="translate(0, 195)">
                    <!-- 평수 -->
                    <g>
                        <text class="label-text" x="0" y="15">평수</text>
                        <g transform="translate(0, 25)">
                            <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="144" height="47" rx="8"></rect>
                            <text class="placeholder-text" x="16" y="30">예) 25</text>
                        </g>
                    </g>
                    <!-- 매매가 -->
                    <g transform="translate(157, 0)">
                        <text class="label-text" x="0" y="15">매매가 (만원)</text>
                        <g transform="translate(0, 25)">
                            <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="144" height="47" rx="8"></rect>
                            <text class="placeholder-text" x="16" y="30">예) 80000</text>
                        </g>
                    </g>
                </g>

                <!-- 연락처 -->
                <g id="form-field-contact" transform="translate(0, 275)">
                    <text class="label-text" x="0" y="15">회신 받을 연락처</text>
                    <g transform="translate(0, 25)">
                        <rect stroke="#D1D5DB" stroke-width="1" fill="#FFFFFF" x="0.5" y="0.5" width="301" height="47" rx="8"></rect>
                        <text class="placeholder-text" x="16" y="30">'-' 없이 숫자만 입력하세요</text>
                    </g>
                </g>

                <!-- 동의 체크박스 -->
                <g id="form-field-agreement" transform="translate(0, 355)">
                     <rect fill="#3B82F6" x="0" y="0" width="16" height="16" rx="4"></rect>
                     <path d="M4,8.5 L7,11.5 L12,5.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                     <text class="label-text" fill="#4B5563" font-weight="400" x="24" y="13">개인정보 수집 및 이용에 동의합니다.</text>
                </g>

                <!-- 발송 버튼 -->
                <g id="form-field-submit-button" transform="translate(0, 400)">
                    <rect fill="#2563EB" x="0" y="0" width="302" height="56" rx="8"></rect>
                    <text fill="#FFFFFF" font-size="18" font-weight="bold" text-anchor="middle" x="151" y="35">문자 내용 확인하고 발송하기</text>
                </g>

            </g>
        </g>
    </g>
</svg>
